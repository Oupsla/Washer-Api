swagger: '2.0'
info:
  version: '1.0.0'
  title: Swagger Washer
  description: An API to manage the washer
  contact:
    name: Nicolas D.
    url: https://github.com/Oupsla
basePath: /
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /user:
    get:
      description: Returns all users from the system
      operationId: findUser
      produces:
        - application/json
      parameters:
        - name: name
          in: query
          description: name to filter by
          required: false
          type: string
        - name: limit
          in: query
          description: maximum number of results to return
          required: false
          type: integer
          format: int32
      responses:
        '200':
          description: user response
          schema:
            type: array
            items:
              $ref: '#/definitions/user'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
    post:
      description: Creates a new user
      operationId: addUser
      produces:
        - application/json
      parameters:
        - name: user
          in: body
          description: User to add
          required: true
          schema:
            $ref: '#/definitions/newUser'
      responses:
        '200':
          description: user response
          schema:
            $ref: '#/definitions/user'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /user/id/{id}:
    get:
      description: Returns a user based on a single ID
      operationId: findUserById
      produces:
        - application/json
      parameters:
        - name: id
          in: path
          description: ID of user to fetch
          required: true
          type: integer
          format: int64
      responses:
        '200':
          description: user response
          schema:
            $ref: '#/definitions/user'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
    delete:
      description: deletes a single user based on the ID supplied
      operationId: deleteUser
      parameters:
        - name: id
          in: path
          description: ID of user to delete
          required: true
          type: integer
          format: int64
      responses:
        '204':
          description: user deleted
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /user/washer:
    get:
      description: Returns the next washer
      operationId: findNextWasher
      produces:
        - application/json
      responses:
        '200':
          description: next washer name
          schema:
            type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
    post:
      description: Post a new wash done
      operationId: postNewWash
      produces:
        - application/json
      parameters:
        - name: wash
          in: body
          description: Wash done to add
          required: true
          schema:
            $ref: '#/definitions/newWasher'
      responses:
        '200':
          description: user response
          schema:
            type: string
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'
  /user/names:
    get:
      description: Returns the names of all washers
      operationId: fetchNames
      produces:
        - application/json
      responses:
        '200':
          description: unexpected error
          schema:
            $ref: '#/definitions/namesWasher'
        default:
          description: unexpected error
          schema:
            $ref: '#/definitions/errorModel'

definitions:
  listWasherDone:
    type: array
    items:
      $ref: '#/definitions/itemWasher'
  itemWasher:
    type: object
    properties:
      time:
        type: string
        format: date-time
  user:
    type: object
    required:
      - _id
      - name
    properties:
      _id:
        type: integer
        format: int64
      name:
        type: string
      listWasherDone:
        $ref: '#/definitions/listWasherDone'
  newUser:
    type: object
    required:
      - name
    properties:
      name:
        type: string
  newWasher:
    type: object
    required:
      - name
    properties:
      name:
        type: string
  namesWasher:
    type: array
    items:
      type: string
  errorModel:
    type: object
    required:
      - code
      - message
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
